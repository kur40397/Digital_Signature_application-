<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
  <meta charset="UTF-8">
  <title>Nouveau Employee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="card-header">Upload Signature</div>
        <div class="card-body">
          <div class="p-3">
            <form th:action="@{/sign}"  method="post" enctype="multipart/form-data">
              <div class="mb-2">
                <label class="form-label">Upload Signature</label>
                <input type="hidden" name="id" class="form-control" th:value="${Id}">
              </div>
              <button class="btn btn-success">Sign you document</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
