<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- in your HTML document katgol le document bach ista3mal
les attributs dial thym (for , if ) kandirou lihoum l'appel b th-->

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/save}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gsm}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{tel}" class="form-control mb-4 col-4">
        <select name="Departement">
            <!--${T(import com.BAN.Signature.Electronique.Enum.Department).values()  ==> method bach tacedii all possible values dial enum f un fichier java-->
            <!-- T used to access static elements like enum-->
            <!-- th:each: kanpassi les objets java  -->
            <option th:each="colorOpt : ${T(com.BAN.Signature.Electronique.Enum.Department).values()}"
                    th:value="${colorOpt}" th:text="${colorOpt}"></option>
        </select>


        <input type="text" th:field="*{mission}" class="form-control mb-4 col-4">



        <button type="submit" class="btn btn-info col-2"> Add Employee</button>
    </form>

    <hr>


</div>
</body>
</html>
