<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form role="form" th:action="@{/save}" th:object="${employee}" method="POST">
        <!-- how to display object -->
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        <label>Full name:</label>
        <input th:text="text" type="text" th:field="*{name}" class="form-control mb-4 col-12">
        </br>
        <label>E-mail:</label>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-12">
        </br>
        <label>GSM</label>
        <input type="text" th:field="*{gsm}" class="form-control mb-4 col-12">
        </br>
        <label>TEL</label>
        <input type="text" th:field="*{tel}" class="form-control mb-4 col-12">
        </br>
        <label>DEPARTMENT:</label>
        <select th:field="*{department}" class="form-control" id="dropDownList">
            <option value="0">select option</option>
            <option th:each="d : ${departmentslist}" th:value="${d}" th:text="${d}"></option>
        </select>
        <!--th:field: is used for binding from fields to model attributes -->
        </br>
        <label>MISSION</label>
        <input type="text" th:field="*{mission}" class="form-control mb-6 col-12">
        </br>
        <button type="submit" class="btn btn-info col-4"> Add Employee</button>
    </form>

    <hr>


</div>
</body>
</html>
