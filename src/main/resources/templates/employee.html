<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Nouveau Employee</div>
                <div class="card-body">
                    <div class="p-3">
                        <!--@ => mnin kanbdirou nspecifou lpath url -->
                        <form th:action="@{/save}" method="post">
                            <div class="mb-2">
                                <label class="form-label">name</label>
                                <input type="text" name="name" class="form-control" th:value="${employee.name}">
                                <span class="text-danger" th:errors="${employee.name}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" th:value="${employee.email}">
                                <span class="text-danger" th:errors="${employee.email}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">GSM</label>
                                <input type="tel" name="gsm" class="form-control" th:value="${employee.gsm}">
                                <span class="text-danger" th:errors="${employee.gsm}"></span>
                                <!--th:error used to display validation errors  -->
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Telephone</label>
                                <input type="tel" name="tel" class="form-control" th:value="${employee.tel}">
                                <span class="text-danger" th:errors="${employee.tel}"></span>
                            </div>
                            <div class="mb-2">
                            <select name="department" class="form-control" id="dropDownList">
                                <option value="0">Select an option</option>
                                <option th:each="dept : ${departmentslist}" th:value="${dept}" th:text="${dept}"></option>
                            </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">mission</label>
                                <input type="text" name="mission" class="form-control" th:value="${employee.mission}">
                                <span class="text-danger" th:errors="${employee.mission}"></span>
                            </div>
                            <button class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
